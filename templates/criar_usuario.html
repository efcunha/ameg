<!DOCTYPE html>
<html>
<head>
    <title>AMEG - Criar Usuário</title>
    <meta charset="utf-8">
    <style>
        body { font-family: Arial; margin: 0; padding: 20px; background: #f4f4f4; }
        .container { max-width: 500px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; }
        .header { text-align: center; margin-bottom: 30px; color: #2c3e50; }
        .nav { margin-bottom: 20px; }
        .nav a { margin-right: 15px; color: #3498db; text-decoration: none; }
        .nav a:hover { text-decoration: underline; }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        .btn { width: 100%; background: #3498db; color: white; padding: 12px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        .btn:hover { background: #2980b9; }
        .alert { padding: 10px; margin: 10px 0; background: #f8d7da; color: #721c24; border-radius: 5px; }
        .info { background: #d1ecf1; color: #0c5460; padding: 15px; margin: 20px 0; border-radius: 5px; font-size: 14px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Criar Novo Usuário</h2>
        </div>
        
        <div class="nav">
            <a href="/usuarios">← Voltar</a>
            <a href="/dashboard">Dashboard</a>
        </div>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <div class="info">
            <strong>Requisitos de Senha:</strong><br>
            • Mínimo 8 caracteres<br>
            • Recomendado: letras, números e símbolos
        </div>
        
        <form method="POST">
            <div class="form-group">
                <label>Nome de Usuário:</label>
                <input type="text" name="usuario" required>
            </div>
            
            <div class="form-group">
                <label>Senha:</label>
                <input type="password" name="senha" required minlength="8">
            </div>
            
            <button type="submit" class="btn">Criar Usuário</button>
        </form>
    </div>
</body>
</html>
