<!DOCTYPE html>
<html>
<head>
    <title>AMEG - Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/mobile.css">
    <style>
        body { font-family: Arial; background: #f4f4f4; margin: 0; padding: 50px; }
        .login-container { max-width: 400px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .header { text-align: center; margin-bottom: 30px; color: #2c3e50; }
        .logo { max-width: 200px; width: 100%; height: auto; margin-bottom: 20px; border-radius: 10px; }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        .btn { width: 100%; background: #3498db; color: white; padding: 12px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        .btn:hover { background: #2980b9; }
        .alert { padding: 10px; margin: 10px 0; background: #f8d7da; color: #721c24; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="header">
            <img src="{{ url_for('static', filename='img/logo-ameg.jpeg') }}" alt="AMEG Logo" class="logo" loading="eager" onerror="this.style.display='none'; document.getElementById('logo-text').style.display='block';">
            <div id="logo-text" style="display:none; font-size: 2em; font-weight: bold; color: #2c3e50; margin-bottom: 20px;">AMEG</div>
            <h2>AMEG</h2>
            <p>Sistema de Cadastro Familiar</p>
        </div>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST" action="/login">
            <div class="form-group">
                <label>Usu√°rio:</label>
                <input type="text" name="usuario" required>
            </div>
            
            <div class="form-group">
                <label>Senha:</label>
                <input type="password" name="senha" required>
            </div>
            
            <button type="submit" class="btn">Entrar</button>
        </form>
    </div>
</body>
</html>
