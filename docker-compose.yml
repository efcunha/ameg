version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: ameg_postgres
    environment:
      POSTGRES_DB: ameg_local
      POSTGRES_USER: ameg_user
      POSTGRES_PASSWORD: ameg_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ameg_user -d ameg_local"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: ameg_app
    environment:
      DATABASE_URL: postgresql://ameg_user:ameg_password@postgres:5432/ameg_local
      FLASK_ENV: development
      FLASK_DEBUG: 1
      ADMIN_PASSWORD: admin123
      SECRET_KEY: dev_secret_key_change_in_production
      ENCRYPTION_KEY: dev_encryption_key_32_chars_long
      SECURITY_SALT: dev_salt_16_chars
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/blueprints
    command: python app_blueprints.py

volumes:
  postgres_data:
